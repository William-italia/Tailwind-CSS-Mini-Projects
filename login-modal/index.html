<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkitt', 'monospace']
                }
            }
        }
    </script>
    <title>Login Modal</title>
</head>
<body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
        <!-- card container -->
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <!-- left side -->
            <div class="p-6 md:p-20">
                <!-- top content -->
                <h2 class="font-mono mb-5 text-4xl font-bold">
                    Log In
                </h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                    Log in to your account to upload or download pictures, videos or music.
                </p>
                   <!-- middle content -->
                <form>
                    <input type="text" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light focus:outline-none" placeholder="Enter your email address">

                    <div class="flex flex-col mt-6 space-y-6 md:flex-row md:space-y-0 md:justify-between md:items-center">
                        <div>
                            <p class="text-center text-gray-600 max-w-sm ">Forgat password?</p>
                        </div>
                        <div>
                            <button class="w-full md:w-auto p-6 rounded-md bg-cyan-700 text-white font-sans shadow-sm shadow-cyan-100 hover:bg-opacity-90  hover:shadow-lg transition-all hover:-translate-y-0.5 duration-400 md:px-9">
                                <span class="mr-3 font-bold">Next</span>
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="mt-12 border-b border-gray-300"></div>

                <p class="w-full text-center p-6 text-gray-400">or log in with</p>

                <div class="flex justify-center flex-col space-x-0 md:flex-row md:space-y-0 md:space-x-4 font-light">
                        <button class="flex items-center justify-center space-x-6 border p-2 shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-400 md:w-1/2">
                        <img src="./images/facebook.png" alt="" class="w-8 h-8">
                        <span>Facebook</span>
                    </button>
                    <button class="flex items-center justify-center space-x-6 border p-2 mt-6 shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-400 md:w-1/2">
                        <img src="./images/google.png" alt="" class="w-8 h-8">
                        <span>Google</span>
                    </button>
                </div>
            </div>

            <!-- right side -->
            <img src="./images/image.jpg" alt="" class="w-[430px] hidden md:block">

            <div class="absolute flex items-center justify-center text-black invisible rounded-full bg-white hover:-translate-y-0.5 transition-all duration-400 cursor-pointer w-8 h-8 md:top-5 md:right-5 md:visible">
                <i class="fa-solid fa-x"></i>
            </div>
        </div>
    </div>
</body>
</html>
