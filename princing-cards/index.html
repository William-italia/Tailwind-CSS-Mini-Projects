<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Cards</title>
</head>
<body>
    <!-- main - global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-800">
        <!-- flex-container - inner container -->
        <div class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0">
            <!-- col 1 -->
            <div class="bg-slate-700 rounded-xl text-white">
                <!-- upper container -->
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
                    <div class="text-center text-white uppercase">
                        <h2>BASIC</h2>
                    </div>
                    <h2 class="mt-10 font-serif text-5xl text-center">
                        100GB
                    </h2>
                    <h3 class="mt-2 text-center">$1.99/month</h3>
                    <div class="flex justify-center">
                        <a href="#" class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg hover:bg-violet-500 transition-colors duration-400">Purchase</a>
                    </div>
                </div>

                <!-- border -->
                <div class="border-t border-slate-700"></div>

                <!-- lower container -->
                <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                    <!-- list container -->
                    <div class="flex flex-col space-y-2">
                        <!-- list items -->
                        <div class="flex flex-col justify-center space-y-2 text-center">
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <span class="text-sm ml-1">100 GB of storage</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <span class="text-sm ml-1">Option to add members</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <span class="text-sm ml-1">Extra member benefits</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- col 2 -->
            <div class="bg-violet-600 rounded-xl text-white">
                <!-- upper container -->
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
                    <div class="text-center text-white uppercase">
                        <h2>standard</h2>
                    </div>
                    <h2 class="mt-10 font-serif text-5xl text-center">
                        200GB
                    </h2>
                    <h3 class="mt-2 text-center">$3.99/month</h3>
                    <div class="flex justify-center">
                        <a href="#" class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg bg-violet-500 hover:bg-slate-700 transition-colors duration-400">Purchase</a>
                    </div>
                </div>

                <!-- border -->
                <div class="border-t border-slate-700"></div>

                <!-- lower container -->
                <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                    <!-- list container -->
                    <div class="flex flex-col space-y-2">
                        <!-- list items -->
                        <div class="flex flex-col justify-center space-y-2 text-center">
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <span class="text-sm ml-1">200 GB of storage</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <span class="text-sm ml-1">Option to add members</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <span class="text-sm ml-1">Extra member benefits</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- col 3 -->
            <div class="bg-slate-700 rounded-xl text-white">
                <!-- upper container -->
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800">
                    <div class="text-center text-white uppercase">
                        <h2>PREMIUM</h2>
                    </div>
                    <h2 class="mt-10 font-serif text-5xl text-center">
                        2TB
                    </h2>
                    <h3 class="mt-2 text-center">$8.99/month</h3>
                    <div class="flex justify-center">
                        <a href="#" class="inline-block px-10 py-3 my-6 text-center border border-violet-600 rounded-lg hover:bg-violet-500 transition-colors duration-400">Purchase</a>
                    </div>
                </div>

                <!-- border -->
                <div class="border-t border-slate-700"></div>

                <!-- lower container -->
                <div class="p-8 mx-3 mb-3 rounded-b-xl bg-slate-800">
                    <!-- list container -->
                    <div class="flex flex-col space-y-2">
                        <!-- list items -->
                        <div class="flex flex-col justify-center space-y-2 text-center">
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <span class="text-sm ml-1">2 TB of storage</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <span class="text-sm ml-1">Option to add members</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <span class="text-sm ml-1">Extra member benefits</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
