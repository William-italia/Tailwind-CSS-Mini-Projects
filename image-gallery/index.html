                <form action="">
                    <input type="text" placeholder="Search" class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none">
                    <button type="reset">
                        <i class="fa-solid fa-magnifying-glass fa-xl text-gray-400"></i>
                    </button>
                </form>
            </div>
